name: innovabe_solutions_api
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  get: ^4.6.6
  shared_preferences: ^2.3.3
  fluttertoast: ^8.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Lora-Regular
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
    
    - family: Lora-Bold
      fonts:
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700

